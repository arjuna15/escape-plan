<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking | Bogor Escape</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="layout.js" defer></script>
</head>
<body class="booking-body">
    <div id="navbar-placeholder"></div>
    <div class="checkout-container">
        <div class="form-section">
            <h2>Payment Details</h2>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your name">
            </div>
            <div class="input-group">
                <label>WhatsApp Number</label>
                <input type="tel" placeholder="0812...">
            </div>
            <button class="btn-primary btn-block">Confirm & Pay</button>
            <a href="detail.html" style="display:block; text-align:center; margin-top:20px; color:#888;">Cancel</a>
        </div>

        <div class="summary-section">
            <div class="hotel-preview">
                <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?q=80" alt="Stay">
                <div>
                    <strong>The Glass House</strong>
                    <p style="font-size:0.8rem; opacity:0.7;">2 Nights Stay</p>
                </div>
            </div>
            <div class="summary-row"><span>Subtotal</span><span>IDR 2.400.000</span></div>
            <div class="summary-row"><span>Taxes</span><span>IDR 240.000</span></div>
            <div class="total-row"><span>Total</span><span>IDR 2.640.000</span></div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
